live_config_reload: true

window:
  dimensions:
    columns: 0
    lines: 0
  decorations: None
  opacity: 0.85
  blur: false
  startup_mode: Maximized
  dynamic_title: true
  decorations_theme_variant: Dark

font:
  normal:
    family: 'Hack Nerd Font Mono'
    style: 'Regular'
  bold:
    family: 'Hack Nerd Font Mono'
    style: 'Bold'
  italic:
    family: 'Hack Nerd Font Mono'
    style: 'Italic'
  bold_italic:
    family: 'Hack Nerd Font Mono'
    style: 'Bold Italic'
  size: 11

colors:
  cursor:
    text: CellBackground
    cursor: CellForeground
  selection:
    text: 'CellBackground'
    cursor: 'CellForeground'
  draw_bold_text_with_bright_colors: true

bell:
  animation: Linear
  duration: 1
  color: '#FCFCFC'

selection:
  save_to_clipboard: true

cursor:
  style:
    shape: Block
    blinking: On
  blink_interval: 500

mouse:
  hide_when_typing: true
